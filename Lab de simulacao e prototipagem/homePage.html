    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; /* Espaço entre as imagens */
        }
        .grid div {
        position: relative; /* Permite o posicionamento absoluto de elementos internos */
        overflow: hidden; /* Garante que o conteúdo não ultrapasse o contêiner */
        border-radius: 5px; /* Opcional: Adiciona bordas arredondadas ao contêiner */
    }
    
        .grid img {
            width: 100%; /* Faz as imagens ocuparem todo o espaço da célula da grid */
            height: auto; /* Mantém a proporção das imagens */
            border-radius: 10px; /* Opcional: Adiciona bordas arredondadas às imagens */
            height: 20vw;
            object-fit: cover;
            display: block;
        }
        .grid h1 {
        position: absolute; /* Posicionamento absoluto em relação ao contêiner relativo */
        top: 50%; /* Centraliza verticalmente */
        left: 50%; /* Centraliza horizontalmente */
        transform: translate(-50%, -50%); /* Ajuste fino da centralização */
        color: white; /* Cor do texto */
        font-size: 24px; /* Tamanho do texto */
        text-align: center; /* Garante que o texto esteja centralizado */
    }
    </style>
