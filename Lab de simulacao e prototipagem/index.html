<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Document</title>
</head>


<style>
    @media (max-width:1200px) {
        #email,
        #senha{
           height: 4vw !important;

        }
        #botaoAcessar,
        #cadastre{
           height: 4vw !important;

        }
    }
    @media (max-width:767px) {
        #email,
        #senha{
           height: 8vw !important;

        }
        #botaoAcessar,
        #cadastre{
           height: 8vw !important;

        }
    }
    .row{
        --bs-gutter-x: 0rem !important;
    }
</style>

<body style="background-color: #e5e5e5;">
    <div>
        <div class="row mt-5" >
            <div class="col-md-4"></div>
            <div class="col-md-4 col-12" style="display: flex; justify-content: center;">
                <div class="" style="width: 70%; background-color: #e5e5e5; border-radius: 20px; text-align: center; border: solid 1px black;">
                    <div class="divLogo" style="background-image: url(/assets/imgs/lif-it\ 1.png); height: 20vw; margin-top: -6vw;">
                        
                    </div>
                    <div class="tela-login" style="margin-top:  -2vw;">
                        <h3 class="mt-5 mb-3">Acesse sua conta</h3>
                        
                        <div>
                            <p>Digite o seu e-mail</p>
                            <input id="email" type="email" placeholder="E-mail" style="width: 80%; height: 2.5vw; border-radius: 10px; background-color: rgb(0, 0, 0); color: white;">
                            <p>Digite sua senha</p>
                            <input id="senha" type="password" placeholder="Senha" style="width: 80%; height: 2.5vw; border-radius: 10px; background-color: rgb(0, 0, 0); color: white;">
                            
                           
                            <div class="mb-4 mt-3" style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center;">
                                <div style="display: flex; flex-direction: row; align-items: center;">
                                    <input type="checkbox" style="align-self: center;">
                                    <p style="font-size: 13px; margin: 0 0 0 8px; align-self: center;">Lembrar minha senha</p>
                                </div>
                                <div style="align-self: center;">
                                    <p style="font-size: 13px; margin: 0;">Esqueci minha senha</p>
                                </div>
                            </div>
                            
                            
                            <div class="mb-5" style="display: flex; flex-direction: row; justify-content: space-evenly;">
                                <button id="cadastre" style="display: flex; justify-content: center; align-items: center; width: 40%; height: 3.5vw; border-radius: 10px;">
                                    <h5 style="margin: 0; ">Cadastre-se</h5>
                                </button>
                                <button id="botaoAcessar" style="display: flex; justify-content: center; align-items: center; width: 30%; background-color: #00bf63; height: 3.5vw; border-radius: 10px;">
                                    <h5 style="margin: 0;">Acessar</h5>
                                </button>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</body>
<script>
    var cadastre = document.getElementById('cadastre');

    cadastre.addEventListener('click' ,function(){
        window.location.href = 'cadastrar.html'
    });
</script>
</html>
